<section class="section hero-section">
  <div class="container hero-container">
    <div class="hero-content">
      <h1 class="slogan hero-title">
        Reviving the traditional <span>Ukrainian</span> artistry in every
        stitch.
      </h1>
      <a class="button hero-anchor-link" href="#order">
        Order
        <svg class="hero-anchor-icon" width="26" height="10">
          <use href="./img/icons.svg#arrow"></use>
        </svg>
      </a>
    </div>
    <picture>
      <source
        srcset="
          ./img/desktop/Hero/hero-girl-desk1x.jpg 1x,
          ./img/desktop/Hero/hero-girl-desk2x.jpg 2x,
          ./img/desktop/Hero/hero-girl-desk3x.jpg 3x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./img/tablet/Hero/hero-girl-tab1x.jpg 1x,
          ./img/tablet/Hero/hero-girl-tab2x.jpg 2x,
          ./img/tablet/Hero/hero-girl-tab3x.jpg 3x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./img/mobile/Hero/hero-girl-mob1x.jpg 1x,
          ./img/mobile/Hero/hero-girl-mob2x.jpg 2x,
          ./img/mobile/Hero/hero-girl-mob3x.jpg 3x
        "
        media="(max-width: 767px)"
      />
      <img
        class="hero-photo"
        src="./img/desktop/Hero/hero-girl-desk1x.jpg"
        alt="Girl in grey vyshyvanka"
        width="392"
        height="545"
      />
    </picture>
    <div class="hero-hand-made">
      <img
        class="hand-made-symbol"
        srcset="
          ./img/tablet/Hero/star-tab-desk1x.png 1x,
          ./img/tablet/Hero/star-tab-desk2x.png 2x,
          ./img/tablet/Hero/star-tab-desk3x.png 3x
        "
        src="./img/tablet/Hero/star-tab-desk1x.png"
        alt="Star symbol"
        width="49"
        height="49"
      />
      <p class="hand-made-text">all embroidery is made by hand</p>
    </div>
    <img
      class="ukraine"
      srcset="
        ./img/tablet/Hero/hero-group-tab-desk1x.png 1x,
        ./img/tablet/Hero/hero-group-tab-desk2x.png 2x,
        ./img/tablet/Hero/hero-group-tab-desk3x.png 3x
      "
      src="./img/tablet/Hero/hero-group-tab1x.png"
      alt="Map of Ukraine"
      width="139"
      height="197"
    />
  </div>
</section>
